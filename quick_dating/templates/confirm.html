{% extends 'base.html' %}
{% block content %}
    <h1 class="text-center">Введите код из email</h1>
    <form method="post" class="mx-auto" style="max-width: 400px;">
        <div class="mb-3">
            <label for="token" class="form-label">Код подтверждения</label>
            <input type="text" name="token" class="form-control" placeholder="Вставьте код из письма">
        </div>
        <button type="submit" class="btn btn-primary btn-lg w-100 rounded-pill">Подтвердить</button>
    </form>
{% endblock %}
